<!DOCTYPE html>
<html>
    <head>
        <title>Socket IO Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="socket.io.js" charset="utf-8"></script>
        <script type="text/javascript">
            var socket = io.connect('http://localhost:8086', {
                'reconnection delay' : 2000,
                'force new connection' : false
            });
            socket.on('message', function(data) {
                debugger;
            });

            // send json-object to server
            var obj = "message from client"
                socket.json.send(obj);
        </script>
    </head>
    <body>
        <div>Socket IO Test</div>
        <a href="/gui-module/j_spring_security_logout">Log out</a>

    </body>
